<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>Domain Not Setup</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 max-w-fit m-auto bg-zinc-900 text-white text-center items-center">
        <main>
            <i class="fa-solid fa-x bg-red-600 pt-2.5 pb-2 pl-4 pr-4 rounded-full text-3xl mb-2"></i>
            <h1 class="text-2xl font-bold">Domain Not Setup</h1>
            <p class="mt-2 mb-8"><code class="bg-slate-700 py-1 px-2 rounded text-sm items-center">{hostname}</code> has not been setup on the server.</p>
        </main>
    </body>
</html>
